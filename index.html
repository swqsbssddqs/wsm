<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王苏敏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            margin-top: 20px;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto;
            display: block;
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
        }
        .bio {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }
        .social-links {
            text-align: center;
            margin-top: 20px;
        }
        .social-links a {
            text-decoration: none;
            color: #333;
            font-size: 1.5rem;
            margin: 0 10px;
        }
        .social-links a:hover {
            color: #666;
        }
        .gallery {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 10px;
        }
        .gallery img {
            width: 70%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Big Smart</h1>
    </header>
    <div class="container">
        <img src="hh.jpg" alt="Profile Picture" class="profile-img">
        <p class="bio">大聪明 | 运动健将 | 聪明绝顶</p>
        <div class="social-links">
            <a href="https://twitter.com/johndoe" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/johndoe" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/johndoe" target="_blank"><i class="fab fa-github"></i></a>
            <a href="mailto:johndoe@example.com"><i class="fas fa-envelope"></i></a>
        </div>
        <div class="gallery">
            <img src="1.jpg" alt="Photo 1">
            <img src="2.jpg" alt="Photo 2">
            <img src="3.jpg" alt="Photo 3">
            <!-- <img src="photo4.jpg" alt="Photo 4"> -->
            <!-- Add more images as needed -->
        </div>
    </div>
</body>
</html>
